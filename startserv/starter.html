<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Serwera Minecraft BTA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon-full.ico">
</head>
<body>
    <div class="container">
        <h1>Witaj na stronie głównej projektu BTA Polska!</h1>
        <h3>Ta strona jest na razie w trakcie tworzenia, jednak już teraz możesz za jej pomocą uruchomić nasz serwer, jeżeli jest wyłączony.</h3>
        
        <form action="https://start-mc-server.maramowicz.workers.dev/start" method="post" target="starter" id="serverForm">
            <button type="submit" class="server-button" id="startServerButton">Uruchom Serwer</button>
        </form>
        <iframe id="starter" name="starter" title="Starter" width="100%" height="250px" style="margin-top: 20px;" frameborder="0"></iframe>
    </div>

    <script async src="script.js" defer></script>
</body>
</html>
